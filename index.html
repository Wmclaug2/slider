<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wes McLaughlin | jQuery Slider</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<h1>jQuery Slider</h1>
<h2>Wes McLaughlin</h2>
<h3>11/1/16</h3>
<div class='slider'>
	<img id='1' src="img/1.jpg" alt = 'Placeholder image for jQuery slider'>
	<img id = '2' src="img/2.jpg" alt = 'Placeholder image for jQuery slider'>
	<img id = '3' src="img/3.jpg" alt = 'Placeholder image for jQuery slider'>
	<img id = '4' src="img/4.jpg" alt = 'Placeholder image for jQuery slider'>
</div>
<div class='controls'>
	<a href="#" onclick='prev()'>Prev</a>
	<div class='selectors'>
		<a href='#' class='select' onclick='one()'></a>
		<a href='#' class='select' onclick='two()'></a>
		<a href='#' class='select' onclick='three()'></a>
		<a href='#' class='select' onclick='four()'></a>
	</div>
	<a href="#" onclick='next()'>Next</a>
</div>
<div class='about'>
<h4>This site was created on November 1st, 2016 to practice the use of jQuery.</h4>
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script
  src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"
  integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
  crossorigin="anonymous"></script>
  <script src='js/main.js'></script>

</body>
</html>
